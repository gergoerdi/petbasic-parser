<!DOCTYPE html>
<html>
 <head>
   <title>A Pokol Angyala</title>
   <link rel="stylesheet" href="style.css" />
   <link rel="stylesheet" href="tabs.css" />
   <link rel="stylesheet" href="popup.css" />
   <script type="text/javascript" src="assets/pokol.ppb.js"></script>
   <script type="text/javascript" src="assets/texts.js"></script>
   <meta charset='utf-8'>
 </head>
 <body>
   <input type="checkbox" name="tabs" id="tab-inventory"/>
   <div class="perspective">
     <div class="cube">
       <label for="tab-inventory">
         <div class="pic">
           <img draggable="false" id="pic" class="pic pic-trigger" src="assets/pics.png"></img>
         </div>
       </label>
       <label for="tab-inventory" id="inventory-label">
         <div id="inventory-div">
           <div class="inventory-header">Tárgyaid:</div>
           <ul id="inventory"></ul>
         </div>
       </label>
     </div>
   </div>
   <div id="compass" class="hover">
     <a id="compass-n" href="#">É</a>
     <a id="compass-w" href="#">NY</a>
     <a id="compass-e" href="#">K</a>
     <a id="compass-s" href="#">D</a>
   </div>
   <pre></pre>
   <div id="bottom">
     <p class="prompt">
       <span id="prompt"></span>
       <a id="pause" href="#"><span>TOVÁBB</span></a>
     </p>
     <p id="saveload" class="hover">
       <a id="btn-save" href="#">Mentés</a>
       <a id="btn-load" href="#">Betöltés</a>
     </p>
     <ul id="actions" class="hover"></ul>
   </div>
   <section id="sec-load" class="modal">
     <div class="modal-content">
       <p style="margin: 0">Válassz játékállást:</p>
       <ul id="load-list" class="hover"></ul>
     </div>
   </section>
   
   <script type="text/javascript" src="pokol.js"></script>
 </body>
 </html>
